<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video Streaming Demonstration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!--     <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script> -->
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='app.js') }}"></script>
  </head>
  <body>
    {% if extra_text == "True" %}
    <h1 id="toptitle"></h1>
    {% endif %}
    <div class="container">
      <!--<button id="record_button" type="button">StartRecord</button>-->
      <h1>Video Streaming Demonstration</h1>
      <img src="{{ url_for('video_feed') }}">
      <form action="/" method="POST">
        <!--<input name="text"><input type="submit" value="Echo">-->
        <button name="text" value="Echo">
          {% if extra_text == "False" %}
            Start Recording
          {% else %}
            Stop Recording
          {% endif %}
        </button>
      </form>
    </div>

  </body>
</html>
